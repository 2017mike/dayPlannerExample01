<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->
      <div id="hour-9" class="row time-block">
        <div class="col-md-1 hour">
          9AM
        </div>
        <textarea id="9text" class="col-md-10 description"></textarea>
        <button id="9btn" class="btn saveBtn col-md-1"><i class="fas fa-save">save</i></button>
      </div>


      <div id="hour-10" class="row time-block">
        <div class="col-md-1 hour">
          10AM
        </div>
        <textarea id="10text" class="col-md-10 description"></textarea>
        <button id="10btn" class="btn saveBtn col-md-1"><i class="fas fa-save">save</i></button>
      </div>

      <div id="hour-11" class="row time-block">
        <div class="col-md-1 hour">
          11AM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save">save</i></button>
      </div>

      <div id="hour-12" class="row time-block">
        <div class="col-md-1 hour">
          12PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save">save</i></button>
      </div>

      <div id="hour-1" class="row time-block">
        <div class="col-md-1 hour">
          1PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save">save</i></button>
      </div>

      <div id="hour-2" class="row time-block">
        <div class="col-md-1 hour">
          2PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save">save</i></button>
      </div>

      <div id="hour-3" class="row time-block">
        <div class="col-md-1 hour">
          3PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save">save</i></button>
      </div>

      <div id="hour-4" class="row time-block">
        <div class="col-md-1 hour">
          4PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save">save</i></button>
      </div>

      <div id="hour-5" class="row time-block">
        <div class="col-md-1 hour">
          5PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save">save</i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


    <script>

      let currentHour = moment().hours()
      console.log(currentHour)


      if(currentHour < 9 ) {
        document.getElementById('hour-9').classList.add('future')
        document.getElementById('hour-10').classList.add('future')
        document.getElementById('hour-11').classList.add('future')
        document.getElementById('hour-12').classList.add('future')
        document.getElementById('hour-13').classList.add('future')
        document.getElementById('hour-14').classList.add('future')
        document.getElementById('hour-15').classList.add('future')
        document.getElementById('hour-16').classList.add('future')
        document.getElementById('hour-17').classList.add('future')
      } else if (currentHour == 9) {
        document.getElementById('hour9').classList.add('present')
        document.getElementById('hour10').classList.add('future')
        document.getElementById('hour11').classList.add('future')
        document.getElementById('hour12').classList.add('future')
        document.getElementById('hour13').classList.add('future')
        document.getElementById('hour14').classList.add('future')
        document.getElementById('hour15').classList.add('future')
        document.getElementById('hour16').classList.add('future')
        document.getElementById('hour17').classList.add('future')
      } else if (currentHour == 10) {
        document.getElementById('hour9').classList.add('past')
        document.getElementById('hour10').classList.add('present')
        document.getElementById('hour11').classList.add('future')
        document.getElementById('hour12').classList.add('future')
        document.getElementById('hour13').classList.add('future')
        document.getElementById('hour14').classList.add('future')
        document.getElementById('hour15').classList.add('future')
        document.getElementById('hour16').classList.add('future')
        document.getElementById('hour17').classList.add('future')
      } else if (currentHour == 11) {
        document.getElementById('hour9').classList.add('past')
        document.getElementById('hour10').classList.add('past')
        document.getElementById('hour11').classList.add('present')
        document.getElementById('hour12').classList.add('future')
        document.getElementById('hour13').classList.add('future')
        document.getElementById('hour14').classList.add('future')
        document.getElementById('hour15').classList.add('future')
        document.getElementById('hour16').classList.add('future')
        document.getElementById('hour17').classList.add('future')
      } else if (currentHour == 12) {
        document.getElementById('hour9').classList.add('past')
        document.getElementById('hour10').classList.add('past')
        document.getElementById('hour11').classList.add('past')
        document.getElementById('hour12').classList.add('present')
        document.getElementById('hour13').classList.add('future')
        document.getElementById('hour14').classList.add('future')
        document.getElementById('hour15').classList.add('future')
        document.getElementById('hour16').classList.add('future')
        document.getElementById('hour17').classList.add('future')
      } else if (currentHour > 17) {
        document.getElementById('hour-9').classList.add('past')
        document.getElementById('hour-10').classList.add('past')
        document.getElementById('hour-11').classList.add('past')
        document.getElementById('hour-12').classList.add('past')
        document.getElementById('hour-1').classList.add('past')
        document.getElementById('hour-2').classList.add('past')
        document.getElementById('hour-3').classList.add('past')
        document.getElementById('hour-4').classList.add('past')
        document.getElementById('hour-5').classList.add('past')
      }





      document.getElementById('9text').value = localStorage.getItem('nineText')

      document.getElementById('9btn').addEventListener('click', event => {
        let nineText = document.getElementById('9text').value
        console.log(nineText)
        localStorage.setItem('nineText', nineText)
      })

      document.getElementById('10text').value = localStorage.getItem('tenText')

      document.getElementById('10btn').addEventListener('click', event => {
        let tenText = document.getElementById('10text').value
        console.log(tenText)
        localStorage.setItem('tenText', tenText)
      })





      



    </script>
  </body>
</html>
